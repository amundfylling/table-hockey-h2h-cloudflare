name: Build and Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MATCHES_PARQUET_URL: https://raw.githubusercontent.com/amundfylling/Scorpion-Scraper-2.0/main/data/scraped_matches.parquet
      PLAYERS_CSV_URL: https://raw.githubusercontent.com/amundfylling/Scorpion-Scraper-2.0/main/data/players_data.csv
      TOURNAMENTS_CSV_URL: https://raw.githubusercontent.com/amundfylling/Scorpion-Scraper-2.0/main/data/tournament_data.csv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('scripts/build_h2h.py') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Cache data
        uses: actions/cache@v4
        with:
          path: .cache
          key: data-${{ runner.os }}-${{ hashFiles('scripts/build_h2h.py') }}-${{ env.MATCHES_PARQUET_URL }}-${{ env.PLAYERS_CSV_URL }}-${{ env.TOURNAMENTS_CSV_URL }}
          restore-keys: |
            data-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow requests

      - name: Build H2H data
        run: python scripts/build_h2h.py

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
